<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />

    <!-- font import space  -->
    <!-- end -->

      <div id="instructions">

        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
